<!-- contacto -->
  <div class="contenedor d-flex justify-content-evenly p-5 fs-20" style="background-color: #fcb929">
        <div class="contacto text-center">
       
      <img src="img/contacto.png" alt="imagen contacto" width="500" class="p-5"/> <br>

      <a class="mt-3 letra text-center contacto text-black" href="Tel:+569948439922"><strong>Teléfono:</strong> <span>948439922</span></a> <br>
      <a class="letra text-center contacto text-black" href="mailto: contacto@agenciapropia.cl"> <strong>E-mail:</strong> <span> contacto@agenciapropia.cl</span></a>
    </div>
  
  <form class="formulario letra b">
    <div class="col1">
      
    <label for="nombre" class="mx-3 text-center contacto">Nombre</label>
    <input type="text" id="Nombre" required name="nombre" class="mb-3 "/>  <br>

    <label for="email" class="mx-2 contacto">Correo <br> electrónico </label>
    <input type="email" id="email" name="email" />

    <div class="generos mb-5 mt-5">
      <label for="mujer">
        <input type="radio" id="mujer" name="genero" value="mujer" class="mx-3 contacto" required> Mujer
      </label>

      <label>
        <input type="radio" id="hombre" name="genero" value="hombre" class="mx-3 contacto" required> Hombre
      </label>

      <label>
        <input type="radio" id="otro" name="genero" value="otro" class="mx-3 contacto" required> Otro
      </label>

    </div>

    <div class="intereses">
      <label for="cotizacion">
        <input type="checkbox" id="cotizacion" name="intereses" value="cotizacion" class="mx-3 contacto"> Voluntariado
      </label>

      <label for="reclamos" class="mb-3">
        <input type="checkbox" id="reclamos" name="intereses" value="reclamos" class="mx-3 contacto"> Aportes y donaciones    
      </label> <br>

      <label for="observaciones">
        <input type="checkbox" id="observaciones" name="intereses" value="observaciones" class="mx-3 contacto" > Asesorías
      </label>

      <label for="otros" class="mb-5 mx-4">
        <input type="checkbox" id="otros" name="intereses" value="otros" class="mx-3 contacto"> Otros
      </label>
    </div>

    </div>


    <div class="col2">
      
      <label for="comentarios" class="p-2 contacto"> Comentarios</label> <br>
      <textarea name="" id="comentarios" cols="30" rows="7"></textarea><br>
      <input class="button mt-3 contacto btn btn-dark text-white" type="submit" value="Enviar">


    </div>


  </form>

  </div>
